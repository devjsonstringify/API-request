        <!-- Add your site or application content here -->
        <header>
            <!-- Image and text -->
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="src/assets/img/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> 
                </a>
            </nav>
        </header>
        <div class="container-fluid main-wrapper">

           <div class="js-grid-news"></div>
            <div class="container">                           
               <div class="newsDropDown" id="js-news-dropDown-options">
                   <div class="newsource">
                        <select id="news-selection" class="custom-select custom-select-lg mb-3">
                            <option selected>SELECT NEWS SOURCE</option>
                            <option value="us">United States</option>
                            <option value="de">German</option>
                            <option value="ru">Russia</option>
                            <option value="sg">Singapore</option>
                            <option value="jp">Japan</option>
                            <option value="ph">Philippines</option>
                        </select>
                   </div>

                    <div class="newsCat">
                        <select id="cat-selection" class="custom-select custom-select-lg mb-3">
                            <option selected>SELECT NEWS CATEGORY</option>
                            <option value="General">General</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="Business">Business</option>
                            <option value="Technology">Technology</option>
                        </select>
                    </div>
                    <div class="searchBox">
                        <button id="searchBtn" type="button" class="btn btn-success">
                             Search<i class="spinner fa fa-spinner fa-spin"></i>
                        </button>
                    </div>  
            </div>        

              
            <!-- data will display here.. -->
            <div class="errorDisplayer"></div>
            <div class="displayRequestData"></div>
        </div> <!-- container -->

        </body>
