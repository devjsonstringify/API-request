        <!-- Add your site or application content here -->
        <div class="container-fluid main-wrapper">
            <div class="container">
                            
                <div class="jumbotron">
                    <h1 class="display-4">News API</h1>
                    <p class="lead">This is a simple News API where you can select news sources and its category like business, sports etc. </p>
                    <p>The information display below is top headlines.</p>
                </div>

                <div class="newsDropDown">
                   <div class="newsource">
                        <select id="news-selection" class="custom-select custom-select-lg mb-3">
                            <option selected>SELECT NEWS SOURCE</option>
                            <option value="us">United States</option>
                            <option value="de">German</option>
                            <option value="ru">Russia</option>
                            <option value="sg">Singapore</option>
                            <option value="jp">Japan</option>
                            <option value="ph">Philippines</option>
                        </select>
                   </div>

                    <div class="newsCat">
                        <select id="cat-selection" class="custom-select custom-select-lg mb-3">
                            <option selected>SELECT NEWS CATEGORY</option>
                            <option value="General">General</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="Business">Business</option>
                            <option value="Technology">Technology</option>
                        </select>
                    </div>
                    <div class="searchBox">
                        <button id="searchBtn" type="button" class="btn btn-success">
                             Search<i class="spinner fa fa-spinner fa-spin"></i>
                        </button>
                    </div>  
            </div>        

              
            <!-- data will display here.. -->
            <div class="errorDisplayer"></div>
            <div class="displayRequestData"></div>
        </div> <!-- container -->
